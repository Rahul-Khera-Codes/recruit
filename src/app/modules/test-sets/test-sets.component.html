<div class="main" id="create-ques">
    <mat-card>
    <mat-card-title class="cardsub">
       Test Sets
    </mat-card-title>
    <mat-card-content>
          <mat-table #table [dataSource]="dataSource" *ngIf="dataSource.length>0">
            <ng-container matColumnDef="testName">
              <mat-header-cell *matHeaderCellDef> Test Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.testName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Questions">
              <mat-header-cell *matHeaderCellDef> No.Of Questions </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.Questions.length}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="job_profileName">
              <mat-header-cell *matHeaderCellDef>Job Profile </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.job_profileName}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="testRound">
              <mat-header-cell *matHeaderCellDef> Round </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.testRound}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Preview">
              <mat-header-cell *matHeaderCellDef> Preview </mat-header-cell>
              <mat-cell *matCellDef="let element"><button mat-raised-button color=accent >View TestPaper</button></mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
    </mat-card-content>
  </mat-card>
</div>
<div id="addTag" class="pos-add">
  <button mat-fab (click)="createTest()">
    <mat-icon>add</mat-icon>
  </button>
</div>
