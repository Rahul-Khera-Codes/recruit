<div>
  <h3>Change Job Tag</h3>
  <form autocomplete="off" #changeTag="ngForm" (ngSubmit)="changeJobProfile(changeTag.value)">
    <div class="row">
      <!-- <div class="col-md-6 col-sm-12">
        <md-input-container class="width-100">
        </md-input-container>
      </div> -->
      <div class="col-md-6 col-sm-12">
        <md-select placeholder="Job Profile" #selectNewTag="ngModel" name="selectNewTag" ngModel required>
          <md-option *ngFor="let tags of jobProfile" [value]="tags.title">
            {{ tags.title }}
          </md-option>
        </md-select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 text-right">
        <button md-raised-button (click)="close()">Close</button>
        <button id="save" md-raised-button type="submit" color=primary [disabled]="selectNewTag.invalid">
          <span>Change Tag</span>
        </button>
      </div>
    </div>
  </form>
</div>
