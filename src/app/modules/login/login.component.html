<div class="outerbody">
  <div class="logo">
    <img class="img-responsive" src="assets/logo.png">
  </div>
  <div class="login-card">
    <mat-card>
      <form id="loginForm" autoComplete="off" [formGroup]="addForm" (ngSubmit)="login()">
        <mat-card-title>
          <h4>Sign In</h4>
        </mat-card-title>
        <mat-card-subtitle id="loginError" class="error" *ngIf="showmessage">{{message}}</mat-card-subtitle>
        <mat-card-content>
          <table class="width-100">
            <tr>
              <td>
                <mat-form-field class="width-100">
                  <input id="loginEmail" matInput type="email" formControlName="email" placeholder="Email" autoComplete="off">
                  <mat-error>Enter Valid Email</mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="width-100">
                  <input id="loginPassword" matInput type="password" formControlName="password" placeholder="Password" autoComplete="off">
                  <mat-error>Enter Valid Password</mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-checkbox id="loginCheckbox" formControlName="keeplogin" [(ngModel)]="checked" >Keep me signed in</mat-checkbox>
              </td>
            </tr>
          </table>
        </mat-card-content>
        <mat-card-actions>
          <button id="login" *ngIf="!loading" type="submit" mat-raised-button color=primary class="width-100" [disabled]="!addForm.valid">Sign In</button>
          <mat-spinner id="loginSpinner" *ngIf="loading" class="spin"></mat-spinner>
        </mat-card-actions>
      </form>
    </mat-card>
    <br>
    <div>
      <a routerLink="/forgot" class="forpas">Forgot Password?</a>
    </div>
  </div>
</div>
