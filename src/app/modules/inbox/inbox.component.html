<md-sidenav-container fxFlex>
<div flexlayout>
    <app-inbox-side-nav *ngIf="tags" [tags]="tags" (getEmails)="emaillists($event)"></app-inbox-side-nav>
    <div class="content" fxFlex>
    <div class="m-b">
    <div class="example-button-row">
        <a md-mini-fab class="d-w" (click)="previous()">
            <md-icon>keyboard_arrow_left</md-icon>
        </a>
        <a md-raised-button class="b-r">Page {{this.data.page}}</a>
        <a md-mini-fab class="d-w" (click)="next()">
            <md-icon>keyboard_arrow_right</md-icon>
        </a>
    </div>
</div>
        <md-spinner *ngIf="loading" class="posload"></md-spinner>
        <div *ngIf="!loading">
            <app-emailbox *ngFor="let emails of emaillist" (refresh)="refresh($event)" [email]="emails" [tags]="tags"></app-emailbox>
        </div>
    </div>
</div>    
</md-sidenav-container>
