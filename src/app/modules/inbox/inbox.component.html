<md-sidenav-container fxFlex>
<div flexlayout>
    <app-inbox-side-nav fxFlex="15" *ngIf="tags" [tags]="tags" (getEmails)="emaillists($event)"></app-inbox-side-nav>
    <div class="content" fxFlex>
    <router-outlet></router-outlet>
    <p class="bblue" *ngIf="emaillist && showInboxEmailList">Job Profile Template Sent</p>
    <div class="m-b" *ngIf="showInboxEmailList">
        <div class="example-button-row" *ngIf="emaillist">
            <md-card class="card-pos">
            <form autoComplete="off" #searchForm="ngForm" (ngSubmit)="searchEmail(searchForm)">
            <md-select name="option" placeholder="Search In" required ngModel>
                <md-option value="email">Email</md-option>
                <md-option value="subject">Subject</md-option>
            </md-select>

            <md-input-container class="mar-pos wid-300">
                <input mdInput name="keyword" placeholder="Search" required ngModel>
            </md-input-container>
            <a name="searchbtn" type="submit" md-raised-button [disabled]="searchForm.invalid" (click)="searchEmail(searchForm)"> Search </a>
            <md-checkbox name="currentTag" class="mar-pos" value="false" ngModel> Search current tag </md-checkbox>
            </form>
            </md-card>

            <a md-raised-button class="b-r pos">
            {{data.page}} / {{emaillist.count? Math.ceil(emaillist.count/data.limit): '1'}}
            </a>
            <button [disabled]="data.page == 1" md-button class="d-w" (click)="previous()">
                <md-icon>keyboard_arrow_left</md-icon>
            </button>
            <button md-button class="d-w" (click)="next()">
                <md-icon>keyboard_arrow_right</md-icon>
            </button>
        </div>
    </div>          
        <h2 class="m-s" *ngIf="showmessage && showInboxEmailList">{{message}}</h2>
        <div class="compose-email" *ngIf="showInboxEmailList">
            <a style="margin-right: 4px;" *ngIf="emaillist && emailParentId && emaillist.data?.length > 0 && this.role !== 'Guest'" (click)="sendEmailToAll()">Send Email To All</a>
            <a *ngIf="selectedTagTitle == 'All' && this.role !== 'Guest' && emaillist && emaillist.data && emaillist.data.length > 0" style="margin-right: 4px;" (click)="sendEmailToPendingCandidates()">Send Email To Pending  Candidates <span *ngIf="sendFailedEmailListCount || sendSuccessEmailListCount">Success: {{sendSuccessEmailListCount}}, Failed: {{sendFailedEmailListCount}} </span></a>
            <a *ngIf="emailIds.length > 0 && this.role !== 'Guest'" (click)="composeEmail()"> Send Email </a>
        </div>
        <div *ngIf="!loading && emaillist && showInboxEmailList && tagsForEmailListAndModel">
            <app-emailbox *ngFor="let emails of emaillist.data; trackBy: trackByEmails" (openEmail)="openEmails($event)" (refresh)="refresh($event)" [tagselected]="selectedTag" [email]="emails" (selectEmail)="addEmail($event)" (removeEmail)="removeEmails($event)" [tags]="tagsForEmailListAndModel.Automatic" [allTags]="tagsForEmailListAndModel" [dataForInterviewScheduleRound]="dataForInterviewScheduleRound" [inboxMailsTagsForEmailListAndModel]="inboxMailsTagsForEmailListAndModel"></app-emailbox>
        </div>
    </div>
</div>    
</md-sidenav-container>
