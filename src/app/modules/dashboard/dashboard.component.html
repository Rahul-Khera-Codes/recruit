<div class="dashboard" *ngIf="dashboardData" >
  <md-card *ngIf="dashboardData.profile" >
    <md-card-title>Job Profiles</md-card-title>
    <md-card-content>
      <div class="charts" *ngFor="let profile of dashboardData.profile" >
        <canvas baseChart [data]="profile.data" [labels]="profile.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)" [legend]="true"></canvas>
        <p>{{profile.title}}</p>
      </div>
    </md-card-content>
  </md-card>
  <md-card *ngIf="dashboardData.inbox">
    <md-card-title>Inbox</md-card-title>
    <md-card-content>
      <div class="charts">
        <canvas baseChart [data]="dashboardData.inbox.data" [labels]="dashboardData.inbox.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
          <p></p>
      </div>
    </md-card-content>
  </md-card>
  <md-card *ngIf="dashboardData.imap">
    <md-card-title>Imap</md-card-title>
    <md-card-content>
      <div class="charts">
        <canvas baseChart [data]="dashboardData.imap.data" [labels]="dashboardData.imap.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
          <p></p>
      </div>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-title *ngIf="dashboardData.tag">Tags</md-card-title>
    <md-card-content>
      <div class="charts">
        <canvas baseChart [data]="dashboardData.tag.data" [labels]="dashboardData.tag.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
          <p></p>
      </div>
    </md-card-content>
  </md-card>
  <md-card *ngIf="dashboardData.user">
    <md-card-title>Users</md-card-title>
    <md-card-content>
      <div class="charts">
        <canvas baseChart [data]="dashboardData.user.data" [labels]="dashboardData.user.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
          <p></p>
      </div>
    </md-card-content>
  </md-card>
  <md-card *ngIf="dashboardData.email">
    <md-card-title>Email Logs</md-card-title>
    <md-card-content>
      <div class="charts">
        <canvas baseChart [data]="dashboardData.email.data" [labels]="dashboardData.email.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
          <p></p>
      </div>
    </md-card-content>
  </md-card>
</div>
