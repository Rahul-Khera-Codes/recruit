<div class="nav">
  <h3>Stats</h3>
  <p routerLink="/login" mdTooltip="Login"><i class="material-icons">power_settings_new</i></p>
</div>
<div class="dashboard" *ngIf="dashboardData" >
  <md-card *ngIf="dashboardData.profile" >
    <md-card-title>Job Profiles</md-card-title>
    <md-card-content *ngFor="let profile of dashboardData.profile">
      <div class="charts">
        <canvas baseChart height="60" [datasets]="profile.datasets" [colors]="dashboardChartColor" [labels]="profile.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)" [legend]="true" [options]="dashboardChartOptions"></canvas>
      </div>
    </md-card-content>
  </md-card>
  <md-card *ngIf="dashboardData.user">
    <md-card-title>System Users</md-card-title>
    <md-card-content>
      <div class="charts">
        <canvas baseChart height="60" [datasets]="dashboardData.user.datasets" [labels]="dashboardData.user.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)" [colors]="dashboardChartColor" [options]="dashboardChartOptions"></canvas>
          <p></p>
      </div>
    </md-card-content>
  </md-card>
  <md-card *ngIf="dashboardData.email">
    <md-card-title>Email Logs</md-card-title>
    <md-card-content>
      <div class="charts">
        <canvas baseChart height="60" [datasets]="dashboardData.email.datasets" [labels]="dashboardData.email.labels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)" [colors]="dashboardChartColor" [options]="dashboardChartOptions"></canvas>
          <p></p>
      </div>
    </md-card-content>
  </md-card>
</div>
