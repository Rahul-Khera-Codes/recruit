<div class="mainform">
    <form id="addUserForm" autoComplete="off" [formGroup]="addNewSpamContactForm">
        <md-card-title class="cardsub">
            Add New Spam Contact
        </md-card-title>
        <md-card-subtitle class="error" *ngIf="showmessage">{{message}}</md-card-subtitle>
        <md-card-content>
            <table class="width-100">
                <tr>
                    <td>
                        <md-input-container class="width-100">
                          <input mdInput id="add-user-email" placeholder="Name" type="text" [formControl]="addNewSpamContactForm.controls['name']">
                        </md-input-container>
                        <md-error *ngIf="!addNewSpamContactForm.controls['name'].valid && addNewSpamContactForm.controls['name'].touched">
                            Please enter a name
                        </md-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container class="width-100">
                          <input mdInput id="add-user-password" placeholder="Email" type="text" [formControl]="addNewSpamContactForm.controls['email']">
                        </md-input-container>
                        <md-error *ngIf="!addNewSpamContactForm.controls['email'].valid && addNewSpamContactForm.controls['email'].touched">
                            Please enter a valid email
                        </md-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="close-add-user-button" md-raised-button (click)="close()"> Close </button>
                        <button id="add-user-button" type="submit" md-raised-button color=primary [disabled]="addNewSpamContactForm.invalid || loading" (click)="addUser()"> Add Contact </button>
                    </td>
                </tr>
            </table>
        </md-card-content>
    </form>
</div>
