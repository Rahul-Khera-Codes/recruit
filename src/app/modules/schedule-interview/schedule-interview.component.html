<div class="header">
    <p class="h-text">Schedule Interview</p>
</div>
<p class="no-pad-top"><b>Name</b>: {{emailData.from}}</p>
<p><b>Email</b>: {{emailData.sender_mail}}</p>
<form autoComplete="off" [formGroup]="interviewForm" *ngIf="showForm">
    <div class="con-pg" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="main">
            <md-select placeholder="Interview Round" class="width-33" [formControl]="interviewForm.controls['selectedInterviewRound']" (change)="changeInInterviewRound(interviewForm.value.selectedInterviewRound)">
			   <md-option *ngFor="let interview of interviewRounds" [value]="interview" [disabled]="interview.disable">{{ interview.name }}</md-option>
			</md-select>
            <md-input-container>
              <input mdInput placeholder="Select Date" [ngModel]="showSelectedDate | date:'dd-MMMM-y'" (focus)="picker.open()" [ngModelOptions]="{standalone: true}" [disabled]="!selectedInterviewRound">
              <input mdInput [mdDatepicker]="picker" [min]="minDate" [max]="maxDate" [mdDatepickerFilter]="dateFilter" placeholder="Select Date" [formControl]="interviewForm.controls['selectedInterviewDate']" [hidden]='true'>
              <button mdSuffix [mdDatepickerToggle]="picker" [disabled]="!selectedInterviewRound"></button>
            </md-input-container>
            <md-datepicker #picker (selectedChanged)="changeInDate($event)"></md-datepicker>
            <md-select placeholder="Select Time" class="width-33" [formControl]="interviewForm.controls['selectedInterviewTime']">
               <md-option *ngFor="let timeData of timeListData;" [value]="timeData.time" [disabled]="!timeData.status">{{ timeData.time }}</md-option>
            </md-select><br/>
			<md-select placeholder="Select Template" class="width-33" [formControl]="interviewForm.controls['selectedInterviewTemplate']">
			   <md-option *ngFor="let template of templateData;" [value]="template.id">{{ template.templateName }}</md-option>
			</md-select>
            <md-input-container>
              <input mdInput type="text" placeholder="Mobile No" [formControl]="interviewForm.controls['mobile_no']">
            </md-input-container>
        </div>
    </div>
    <hr>
    <div class="pull-right">
    	<button md-raised-button (click)="close()">Back</button>
    	<button md-raised-button type="submit" color="accent" (click)="scheduleInterview(interviewForm)" [disabled]="!interviewForm.valid">Schedule</button>
    </div>
</form>
