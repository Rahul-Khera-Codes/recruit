<md-card class="bleftblue emailstyle">
    <md-grid-list cols="8" rowHeight="100px">
        <md-grid-tile [colspan]="'1'">
            <div class="emailcheckbox">
                <span>S</span>
            </div>
        </md-grid-tile>
        <md-grid-tile [colspan]="'6'">
            <div class="detailloc">
                <h4 class="inline">{{email.subject}}</h4>
                <h6 class="inline">{{email.email_date}}</h6>
                <p>{{email.sender_mail}} - From {{email.from}}</p>
            </div>
        </md-grid-tile>
        <md-grid-tile [colspan]="'1'">
            <button md-icon-button [mdMenuTriggerFor]="themeMenu">
                       <md-icon>more_vert</md-icon>
                      </button>
            <md-menu #themeMenu x-position="before">
                <button md-menu-item>
                             <div class="logoorange">
                                <span>A</span>
                            </div>
                           <span>Angular JS</span>
                         </button>
                <button md-menu-item>
                            <div class="logoblue">
                                <span>P</span>
                            </div>
                           <span>Php</span>
                         </button>
                <button md-menu-item>
                            <div class="logored">
                                <span>H</span>
                            </div>
                           <span>Hybrid Mobile Apps</span>
                         </button>
            </md-menu>
        </md-grid-tile>
    </md-grid-list>
</md-card>
