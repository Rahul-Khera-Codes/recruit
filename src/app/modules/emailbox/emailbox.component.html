<md-card class="emailstyle container-fluid" [ngClass]="{'bleftblue': email.is_automatic_email_send, 'bleftwhite': !email.is_automatic_email_send}">
    <div class="emailcheckbox" *ngIf="role !== 'Guest'">
        <md-checkbox (change)="emailSelection()" [(ngModel)]="email.selected"></md-checkbox>
    </div>
    <div class="detailloc {{email.unread ? 'unchecked': 'checked'}}" (click)="openEmails(email)">
        <h5>{{countEmailSubject(email.subject)}}</h5>
        <h6 class="inline">
            <md-icon *ngIf="email.is_attachment" class="attach">attach_file</md-icon> {{email.date | date: 'medium'}}
        </h6>
        <p>{{email.sender_mail}} - From {{email.from}}</p>
    </div>
    <div *ngIf="role !== 'Guest'" class="container-fluid">
        <div class="default-tag-buttons row" *ngIf="tagselected">
            <span *ngFor="let tag of allTags.Default">
                    <div class="col-md-2 col-sm-2 col-xs-6" *ngIf="tag.id != tagselected && tag.title != 'All'" (click)="assignTag(tag.id, email._id, tag.title, email)">
                        <button md-raised-button class="cyan" [ngStyle]="getColor(tag.title)"><i class="material-icons">{{getIcon(tag.title)}}</i> {{tag.title}}</button>
                    </div>
                </span>
        </div>
        <div class="default-tag-buttons row" *ngIf="!tagselected">
            <span *ngFor="let tag of inboxMailsTagsForEmailListAndModel.data">
                    <div class="col-md-2 col-sm-2 col-xs-6" (click)="assignTag(tag.id, email._id, tag.title, email)">
                        <button md-raised-button class="cyan" [ngStyle]="getColor(tag.title)"><i class="material-icons">{{getIcon(tag.title)}}</i> {{tag.title}}
                        </button>
                </div>
                </span>
        </div>
    </div>
</md-card>
