<div>
    <h3 class="heading">Add Sub Tag</h3>
  </div>
  <form #addForm="ngForm" (ngSubmit)="addTag(addForm)" class="add-tag">
    <span class="text-err" *ngIf="showMessage">{{message}}</span>
    <div class="container-fluid">
      <div class="row">
        <div id="title" class="col-md-6 col-sm-12">
          <mat-form-field class="width-100">
            <input matInput name="title" placeholder="Title" #titleValidator="ngModel" ngModel required>
            <mat-error>Title Is Required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <mat-radio-group class="pos-radio width-100" name="type" [(ngModel)]="type" ngModel required>
            <mat-radio-button *ngIf="addTagType == 'Default'" name="type" value="Default">Default Tag</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field class="width-100">
            <input matInput name="email" type="email" placeholder="Email" ngModel [pattern]="emailPattern" #emailValidator="ngModel" required>
          </mat-form-field>
        </div>
        <div id="subject" class="col-md-6 col-sm-12">
          <mat-form-field class="width-100">
            <input matInput name="subject" placeholder="Subject" #subjectValidator="ngModel" ngModel required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field class="width-100">
            <input matInput name="from" type="date" placeholder="From date" #startDateValidator="ngModel" ngModel required>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <mat-form-field class="width-100">
            <input matInput name="to" type="date" placeholder="To date" #endDateValidator="ngModel" ngModel required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4> Tag Color </h4>
          <div class="selected-color" [ngStyle]="{'background-color': originalcolor}"></div>
          <div class="color-box">
            <div class="selected-color" *ngFor="let color of availableColors; trackBy: availableColorsTrackBY;" (click)="originalcolor = color" [ngStyle]="{'background-color': color}"></div>
          </div>
        </div>
        <div class="col-md-11 col-sm-11 text-right">
          <button mat-raised-button (click)="close()">Close</button>
          <button id="save" mat-raised-button type="submit" color=primary [disabled]="titleValidator.invalid || (emailValidator.invalid && (startDateValidator.invalid || endDateValidator.invalid) && subjectValidator.invalid) || showloading" (click)="addTag(addForm)"><span>Save </span></button>
        </div>
      </div>
    </div>
  </form>
