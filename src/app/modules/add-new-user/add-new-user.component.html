<div class="mainform">
    <md-card>
        <form autoComplete="off" [formGroup]="addNewUserForm">
            <md-card-title class="cardsub">
                Add New User
            </md-card-title>
            <md-card-subtitle class="error" *ngIf="showmessage">{{message}}</md-card-subtitle>
            <md-card-content>
                <table class="width-50">
                    <tr>
                        <td>
                            <md-input-container class="width-50">
                              <input mdInput placeholder="Email Id" type="text" [formControl]="addNewUserForm.controls['email']">
                            </md-input-container>
                            <md-error *ngIf="!addNewUserForm.controls['email'].valid && addNewUserForm.controls['email'].touched">
                                Please enter a valid email
                            </md-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <md-input-container class="width-50">
                              <input mdInput placeholder="Name" type="text" [formControl]="addNewUserForm.controls['name']">
                            </md-input-container>
                            <md-error *ngIf="!addNewUserForm.controls['name'].valid && addNewUserForm.controls['name'].touched">
                                Please enter name
                            </md-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <md-select placeholder="Select Role" class="width-50" [formControl]="addNewUserForm.controls['role']">
                               <!-- <md-option *ngFor="let template of templateData;" [value]="template.id">{{ template.templateName }}</md-option> -->
                            </md-select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" md-raised-button color=primary [disabled]="addNewUserForm.invalid || loading" (click)="resetPassword(addNewUserForm)"> Add User </button>
                        </td>
                    </tr>
                </table>
            </md-card-content>
        </form>
    </md-card>
</div>
