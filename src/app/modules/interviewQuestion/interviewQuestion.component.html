<md-card *ngIf="hide && !thankyou ">

  <md-list class="pad0">
    <md-list-item class="pad0">
      <div class="col-md-4 col-sm-12 marAuto bodyInner">
        <md-card-title>
          <h4>Select Job profile</h4>
          <hr>
        </md-card-title>
        <md-radio-group >
          <div *ngFor="let option of job_pro" class="width100 padradio">
          <md-radio-button name="{{option.title}}" value="{{option.id}}" (click)="selected(option.id)"></md-radio-button>{{option.title}}
          </div>
        </md-radio-group>
        <button md-raised-button color=primary class="right" (click)="getQues()">Submit</button>
      </div>
    </md-list-item>
  </md-list>
</md-card>
<div *ngIf="!hide && !thankyou" class="col-xs-12 col-md-12 col-sm-12 bodyInner">
      <div><h4>Test Questions</h4>
        <p>
          <span class="right style">Question Attempted:&nbsp;&nbsp;{{selectedAnswer.length}}/{{questions.length}}</span>

        </p>
      </div>
        <div class="col-md-12 col-sm-12 marAuto bodyInner" *ngFor="let ques of questions;let id = index">
          <h3>{{id+1}}. &nbsp;{{ques.question}}</h3>
          <p class="pid">Options:</p>
          <md-radio-group class="width100 fontsize">
            <div *ngFor="let option of ques.options" class="width100 padradio">
            <md-radio-button  name="{{option.option}}" value="{{option.opt_id}}" (click)="selectedAns(ques._id,option.opt_id)"></md-radio-button>{{option.option}}
            </div>
          </md-radio-group>
        </div>
        <button md-raised-button color=primary class="right submitans" (click)="savePreview()">Save and Preview</button>
   </div>
<div *ngIf="thankyou">
  <div class="col-md-12">
    <h1>Thank You</h1>
    <h3 class="subhead">Your Response is recorded! </h3>
  </div>
</div>
