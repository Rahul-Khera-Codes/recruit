<div class="header">
    <p class="h-text">Create Template</p>
</div>
<form autoComplete="off" #addTemp="ngForm">
    <p *ngIf="showMessage" class="error-show">{{message}}</p>
    <div class="con-pg">
      <div class="row">
        <div class="main col-sm-8">
            <p>
                <md-select class="dropdown" placeholder="Job Profile" name="selectNewTag" ngModel required>
                    <md-option class="dropdown__options" *ngFor="let tags of jobProfile" [value]="tags.tag_id">
                        {{ tags.title }}
                    </md-option>
                </md-select>
                <md-input-container class="width-100">
                    <input mdInput placeholder="Template Name" autoComplete="off" name="templateName" required ngModel>
                    <md-error>Required</md-error>
                </md-input-container>
                <md-input-container class="width-100">
                    <input mdInput placeholder="Subject" autoComplete="off" name="subject" required ngModel>
                    <md-error>Required</md-error>
                </md-input-container>
                <ckeditor name="body"
                   [config]="{uiColor: '#00ffff '}"
                   debounce="500" ngModel required>
               </ckeditor>
            </p>
        </div>
        <div class="side">
          <div class="col-sm-4">
            <md-card class="side-nav">
                <button md-button class="h-d">System Variables</button>
                <md-card-content class="d-c">
                    <button md-button class="con-btn" *ngFor="let svar of sysVar; trackBy: sysVarTrack">{{svar.variableCode}}</button>
                </md-card-content>
            </md-card>
            <br/>
            <md-card class="side-nav">
                <button md-button class="h-d">User Variables</button>
                <md-card-content class="d-c">
                    <button md-button class="con-btn" *ngFor="let uvar of userVar; trackBy: userVarTrack">{{uvar.variableCode}}</button>
                </md-card-content>
            </md-card>
        </div>
      </div>
    </div>
  </div>
    <div class="fx-pos">
    	<button md-raised-button (click)="close()">Back</button>
    	<button md-raised-button (click)="save(addTemp)" [disabled]="addTemp.invalid" color="accent">Save</button>
    </div>
</form>
