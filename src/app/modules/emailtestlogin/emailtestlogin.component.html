<div class="outerbody">
  <div class="logo">
    <img class="img-responsive" src="assets/logo.png">
  </div>
  <div class="login-card">
    <md-card>
      <h4>Interview Test Papers</h4>
      <hr>
      <h5>Login with your Email-Id to take interview test paper, in case of any questions please contact HR</h5>
      <md-card-subtitle id="loginError" class="error" *ngIf="showmessage">{{message}}</md-card-subtitle>
      <md-card-actions class="fbLogin">
        <form (ngSubmit)="submit(heroForm)" #heroForm="ngForm">
          <md-input-container class="width-100">
            <input mdInput placeholder="Full Name" autoComplete="off" name="name" ngModel required>
            <md-error>Full Name Required</md-error>
          </md-input-container>
          <md-input-container class="width-100">
            <input mdInput placeholder="Email" autoComplete="off" name="email" pattern="^[a-z0-9](\.?[a-z0-9_-]){0,}@[a-z0-9-]+\.([a-z]{1,6}\.)?[a-z]{2,6}$" ngModel required>
            <md-error>Invalid Email</md-error>
          </md-input-container>
          <!-- <md-input-container class="width-100">
            <input mdInput type="tel" onkeypress="return event.charCode >= 48 && event.charCode <=57" maxlength="10" required pattern="^[0][1-9]\d{9}$|^[1-9]\d{9}$"
              placeholder="Mobile Number" autoComplete="off" name="mobile_no" ngModel>
            <md-error>Invalid Mobile Number</md-error>
          </md-input-container> -->
          <md-select class="width-100" id="gender" placeholder="Select Gender" name="gender" required ngModel>
            <md-option value="male">Male</md-option>
            <md-option value="female">Female</md-option>
          </md-select>
          <button *ngIf="!loading" md-raised-button color=primary class="width-100" [disabled]="heroForm.invalid" type="submit">Submit</button>
          <md-spinner id="loginSpinner" *ngIf="loading" class="spin"></md-spinner>
        </form>
      </md-card-actions>
    </md-card>
    <br>
  </div>
</div>
