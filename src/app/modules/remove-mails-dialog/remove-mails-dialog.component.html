<div [ngClass]="{'overflow':role==='HR'}">
  <div *ngIf="role==='Admin'">
  <h3>Move Mails To Inbox</h3>
  <form autocomplete="off" #removeEmails="ngForm" (ngSubmit)="removeOldEmails(removeEmails.value)">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field class="width-100">
          <input matInput name="from" type="date" placeholder="From date" #startDateValidator="ngModel" ngModel required>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-form-field class="width-100">
          <input matInput name="to" type="date" placeholder="To date" #endDateValidator="ngModel" ngModel required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-checkbox name="unread" [(ngModel)]="unread" ngModel required>Mark Unread</mat-checkbox>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 text-right">
        <a mat-raised-button (click)="close()">Close</a>
        <button id="save" mat-raised-button type="submit" color=primary [disabled]="startDateValidator.invalid || endDateValidator.invalid">
          <span>Move</span>
        </button>
      </div>
    </div>
  </form>
  </div>
  <div *ngIf="role==='HR'">
      <div class="row">
          <div class="col-md-12 hr">
            This Can Be Done By Admin Only.
          </div>
      </div>
  </div>
</div>
