<md-sidenav-container class="width100">
    <md-sidenav #sidenav class="example-sidenav">
        <div class="mainlogostyle">
            <img src="assets/logo.png">
        </div>
        <hr>
        <div class="hovestyle" (click)="goto('dashboard','Dashboard');sidenav.close()">
            <a class="mainsidenavlist">Dashboard</a>
        </div>
        <hr>
        <div class="hovestyle" (click)="goto('inbox','Inbox');sidenav.close()">
            <a class="mainsidenavlist">Inbox</a>
        </div>
        <hr>
        <div class="hovestyle" (click)="goto('useractivity','User Activity Logs');sidenav.close()">
            <a class="mainsidenavlist">User Activity Logs</a>
        </div>
        <hr>
        <div class="hovestyle" (click)="goto('setting','Settings');sidenav.close()">
            <a class="mainsidenavlist">Settings</a>
        </div>
        <hr>
        <div class="hovestyle" (click)="goto('changepassword','Change Password');sidenav.close()">
            <a class="mainsidenavlist">Change Password</a>
        </div>
        <hr>
        <div class="hovestyle">
            <a class="mainsidenavlist">Logout</a>
        </div>
        <hr>
    </md-sidenav>
    <div fxLayout="column" fxFlex style="background-color: #2e3e4e;">
        <md-toolbar color="accent">
            <button md-icon-button (click)="sidenav.open()">
          <md-icon>menu</md-icon>
          </button>
            <span>{{title}}</span>
            <!-- Filler that pushes the menu button to the end of the toolbar -->
            <span fxFlex></span>
        </md-toolbar>
       <!-- **** our components code will come here **** -->
       <router-outlet></router-outlet>
    </div>
</md-sidenav-container>

<!-- ******** end ******** -->
