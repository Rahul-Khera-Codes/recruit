<mat-sidenav-container class="width100">
  <mat-sidenav #sidenav class="main">
    <div class="mainlogo">
      <img src="assets/logo.png">
    </div>
    <hr>
    <div class="hovestyle" (click)="goto('dashboard','Dashboard');sidenav.close()">
      <p class="mainnav">Dashboard</p>
    </div>
    <hr>
    <div id="inbox" class="hovestyle" *ngIf="role == 'Admin' || role == 'HR'" (click)="goto('inbox','Inbox');sidenav.close()">
      <p class="mainnav">Inbox</p>
    </div>
    <hr>
    <div id="inbox" class="hovestyle" *ngIf="role == 'Interviewee'" (click)="goto('interviewee-inbox','Inbox');sidenav.close()">
      <p class="mainnav">Inbox</p>
    </div>
    <hr>
    <div class="hovestyle" *ngIf="role == 'Admin'"  (click)="goto('email-tracking','Email Tracking');sidenav.close()">
      <p class="mainnav">Email Tracking</p>
    </div>
    <hr>
    <div class="hovestyle" (click)="goto('setting','Settings');sidenav.close()">
      <p class="mainnav">Settings</p>
    </div>
    <hr>
    <hr>
    <div id="logout" class="hovestyle" (click)="logout()">
      <p class="mainnav">Logout</p>
    </div>
    <hr>
  </mat-sidenav>
  <div class="bgcolor container-fluid">
    <div class="row" id="toolbar">
      <mat-toolbar id="topnav" color="accent">
        <button id="sideNav" mat-icon-button (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{title}}</span>
        <button mat-icon-button matTooltip="Fetch Latest Emails" class="cursor-pt" *ngIf="title == 'Inbox'" (click)="emailRefresh()">
          <mat-icon>system_update_alt</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Fetch Emails By Days" class="cursor-pt" *ngIf="title == 'Settings'" (click)="fetchEmailByDay()">
          <i>
        <small><mat-icon>system_update_alt</mat-icon></small>
        </i>
      </button>
        <mat-spinner id="spinner" class="commonSpinner" *ngIf="progressSpinnner"></mat-spinner>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
