<md-sidenav-container class="width100">
    <md-sidenav #sidenav class="example-sidenav">
        <div class="mainlogostyle">
            <img src="assets/logo.png">
        </div>
        <hr>
        <div class="hovestyle" (click)="title='Dashboard';sidenav.close()">
            <a class="mainsidenavlist">Dashboard</a>
        </div>
        <hr>
        <div class="hovestyle" (click)="title='Inbox';sidenav.close()">
            <a class="mainsidenavlist">Inbox</a>
        </div>
        <hr>
        <div class="hovestyle" (click)="title='User Activity Logs';sidenav.close()">
            <a class="mainsidenavlist">User Activity Logs</a>
        </div>
        <hr>
        <div class="hovestyle" (click)="title='Settings';sidenav.close()">
            <a class="mainsidenavlist">Settings</a>
        </div>
        <hr>
        <div class="hovestyle" (click)="title='Change Password';sidenav.close()">
            <a class="mainsidenavlist">Change Password</a>
        </div>
        <hr>
        <div class="hovestyle">
            <a class="mainsidenavlist">Logout</a>
        </div>
        <hr>
    </md-sidenav>
    <div fxLayout="column" fxFlex>
        <md-toolbar color="accent">
            <button md-icon-button (click)="sidenav.open()">
          <md-icon>menu</md-icon>
          </button>
            <span>{{title}}</span>
            <!-- Filler that pushes the menu button to the end of the toolbar -->
            <span fxFlex></span>
        </md-toolbar>
       <!-- **** our components code will come here **** -->
       <app-inbox></app-inbox> 
    </div>

</md-sidenav-container>

<!-- ******** end ******** -->
