<div class="row">
    <div class="col-md-12 text-right">
        <button mat-raised-button color=accent (click)="addVariable()">ADD NEW VARIABLE</button>
    </div>
    <div class="col-md-12">
        <div class="header" *ngIf="userVar">
            <mat-card>
                <h3>User Variable(s)</h3>
                <mat-divider></mat-divider>
                <mat-card-content class="table-responsive">
                    <table class="list table">
                        <thead>
                            <tr>
                                <th>Variable code</th>
                                <th>Variable value</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let variable of userVar">
                                <td class="v-wid">{{variable.variableCode}}</td>
                                <td class="txt-edit" (click)="editVariable(variable)">
                                    <p [innerHTML]="variable.variableValue | safeHtml"></p>
                                </td>
                                <td class="del-wid">
                                    <mat-icon class="red" (click)="delete(variable.id)">delete</mat-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="header" *ngIf="sysVar">
            <mat-card>
                <h3>System Variable(s)</h3>
                <mat-divider></mat-divider>
                <mat-card-content class="table-responsive">
                    <table class="list table">
                        <thead>
                            <tr>
                                <th>Variable code</th>
                            </tr>
                        </thead>
                        <tbody class="sys">
                            <tr *ngFor="let variable of sysVar">
                                <td class="v-wid">{{variable.variableCode}}</td>
                            </tr>
                        </tbody>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
