<div class="header">
    <p class="h-text">Send Email</p>
</div>
<form autoComplete="off" #composeEmail="ngForm" (ngSubmit)="save(composeEmail)">
    <p *ngIf="showMessage" class="error-show">{{message}}</p>
    <div class="con-pg" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="main">
            <p>
                <md-input-container class="width-100" *ngIf="emails">
                    <input mdInput type="text-area" [disabled]="true" placeholder="Email" autoComplete="off" name="email" required [(ngModel)]="emails">
                    <md-error>Required</md-error>
                </md-input-container>
                <md-input-container class="width-25">
                    <input mdInput placeholder="Subject" [disabled]="true" autoComplete="off" name="fixedsubject" required [(ngModel)]="subject_for_genuine">
                    <md-error>Required</md-error>
                </md-input-container>
                <md-input-container class="width-75">
                    <input mdInput placeholder="" autoComplete="off" name="subject" required ngModel>
                    <md-error>Required</md-error>
                </md-input-container>
                <md-select placeholder="Select Template" class="width-25" [(ngModel)]="selectedTemplate" (change)="selectTemplate(selectedTemplate)" [ngModelOptions]="{standalone: true}">
                    <md-option *ngFor="let template of templates" [value]="template">
                        {{ template.templateName }}
                    </md-option>
                </md-select>
                <ckeditor [config]="{uiColor: '#00ffff'}" debounce="500" [(ngModel)]="body" [ngModelOptions]="{standalone: true}">
                </ckeditor>
            </p>
        </div>
    </div>
    <hr>
    <div class="fx-pos">
        <button md-raised-button (click)="close()">Back</button>
        <button md-raised-button type="submit" color="accent">Send</button>
    </div>
</form>
